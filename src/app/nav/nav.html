<header class="nav">
  <a class="brand" routerLink="/">
    <span class="brand-name">EBS-Trail</span>
    <span class="brand-tagline">Organisez vos projets efficacement</span>
  </a>

  <nav class="nav-links">
    <a routerLink="/liste-projets" class="nav-link">Projets</a>
    <a routerLink="/ajouter" class="nav-link">Ajouter</a>
  </nav>

  <div class="user-area">
    <button type="button" class="user-button" (click)="toggleMenu()">
      <span class="user-initials">{{ userInitials }}</span>
    </button>

    <div class="user-menu" *ngIf="menuOpen">
      <a *ngIf="isLoggedIn" routerLink="/me" (click)="closeMenu()">Mon compte</a>
      <button *ngIf="isLoggedIn" type="button" (click)="logout()">Se d√©connecter</button>
      <a *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()">Se connecter</a>
    </div>
  </div>
</header>

<section class="page">
  <header class="page-header">
    <h2>Ajouter un projet</h2>
    <p class="subtitle">Créez un nouveau projet en quelques secondes.</p>
  </header>

  <form class="form-card" (ngSubmit)="addProjet()">
    <div class="field">
      <label for="nom">Nom du projet</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="projetService.nom"
        placeholder="Ex : Amazon website 2026"
        required
      />
    </div>

    <div class="field">
      <label for="statut">Statut du projet</label>
      <input
        id="statut"
        name="statut"
        [(ngModel)]="projetService.statut"
        placeholder="Ex : En cours"
        required
      />
    </div>

    <div class="field">
      <label for="dateEcheance">Date d'échéance</label>
      <input
        id="dateEcheance"
        name="dateEcheance"
        type="date"
        [(ngModel)]="projetService.dateEcheance"
        required
      />
    </div>

    <button type="submit">Ajouter</button>
  </form>
</section>
